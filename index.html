<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <aside>
        <h1>Dashboard</h1>

        <section class="main-section">
            <section>
                <img src="images/Vector.svg" alt="House icon">
                <p>Home</p>
            </section>
            <section>
                <img src="images/Vector (1).svg" alt="Messages icon">
                <p>Messages</p>
            </section>
            <section>
                <img src="images/Vector (2).svg" alt="Tasks icon">
                <p>Tasks</p>
            </section>
            <section>
                <img src="images/Vector (3).svg" alt="History icon">
                <p>History</p>
            </section>
        </section>

        <section class="footer-section">
            <section>
                <img src="images/Vector (4).svg" alt="Settings icon">
                <p>Settings</p>
            </section>
            <section>
                <img src="images/Vector (5).svg" alt="Log out icon">
                <p>Log out</p>
            </section>
       </section>
    </aside>

    <main>
        <header>
            <section class="left-space"></section>

            <section class="search-section">
                <input type="text" name="input" id="input">
                <button><img src="images/Vector (6).svg" alt="Search button"></button>
            </section>
            
            <section class="profile-section">
                <img class="notif-icon" src="images/Vector (3) (copy 1).svg" alt="Notifications icon">
                <img class="alert-icon" src="images/Ellipse 2.svg" alt="Alert icon">
                <img class="profile-icon" src="images/ben-sweet-2LowviVHZ-E-unsplash.jpg" alt="Profile icon">
            </section>
        </header>
    
        <section class="task-section">
            <h2>Tasks</h2>

            <section>
                <p>New</p>
                <p>80</p>
            </section>

            <section>
                <p>Late</p>
                <p>120</p>
            </section>

            <section>
                <p>Resolved</p>
                <p>75</p>
            </section>
        </section>
    
        <section class="graph-grid">
           <section class="graph-section">
            
                <section class="data">
                    <div class="left-data">
                        <p>1500</p>
                        <p>+20.65%</p>
                    </div>
                    
                    <p>Overall request treated</p>

                    <div class="right-data">
                        <p>Monthly</p>
                        <img src="images/Vector (2) (copy 1).svg" alt="Arrow icon">
                    </div>
                </section>

                <section class="graph">
                    <img src="images/Vector 1.svg" alt="Actual graph line">
                    <img src="images/Vector 3.svg" alt="Past graph line">
                </section>

                <section class="months">
                    <p>SEP</p>
                    <p>OCT</p>
                    <p>NOV</p>
                    <p>DEC</p>
                    <p>JAN</p>
                    <p>FEB</p>
                </section>
            </section>
        </section>

            </div>
        </footer> -->
    </main>
</body>
</html>
