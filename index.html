<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
     <!---->
    <aside>
        <h1>Dashboard</h1>
        <div class="aside-group-mid">
            <div class="aside-align">
                <img src="images/Vector.svg" alt="House icon">
                <p>Home</p>
            </div>
            <div class="aside-align">
                <img src="images/Vector (1).svg" alt="Messages icon">
                <p>Messages</p>
            </div>
            <div class="aside-align">
                <img src="images/Vector (2).svg" alt="Tasks icon">
                <p>Tasks</p>
            </div>
            <div class="aside-align">
                <img src="images/Vector (3).svg" alt="History icon">
                <p>History</p>
            </div>
        </div>
        <div class="aside-group-bot">
             <div class="aside-align">
                <img src="images/Vector (4).svg" alt="Settings icon">
                <p>Settings</p>
            </div>
            <div class="aside-align">
                <img src="images/Vector (5).svg" alt="Log out icon">
                <p>Log out</p>
             </div>
        </div>
    </aside>
    <header>
        <input type="text" name="input" id="input">
        <button><img src="images/Vector (6).svg" alt="Search button"></button>
        <div class="pp-align">
            <img class="notif-icon" src="images/Vector.svg" alt="Notifications icon">
            <img class="notif-alert-icon" src="images/Ellipse 2.svg" alt="Alert icon">
            <div class="profil-picture"></div>
        </div>
    </header>
    <section class="first-section">
        <div class="div-section">
            <p class="div-title">New</p>
            <p class="div-num">80</p>
        </div>
        <div class="div-section">
            <p class="div-title">Late</p>
            <p class="div-num">120</p>
        </div>
        <div class="div-section">
            <p class="div-title">Resolved</p>
            <p class="div-num">75</p>
        </div>
    </section>
    <section class="second-section">
       
    </section>
    <article>
        
    </article>
</body>
</html>
